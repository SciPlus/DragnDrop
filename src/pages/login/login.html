<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Register</ion-title>
    </ion-navbar>
  </ion-header>
<ion-content padding>
  
  <ion-list>

  <ion-item>
    <ion-label floating>Username (email)</ion-label>
    <ion-input type="text" #username></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" #password></ion-input>
  </ion-item>
  
</ion-list>

<div padding>
  <button block ion-button (click)="signInUser()" item-left>Sign In</button>
</div>

</ion-content>
