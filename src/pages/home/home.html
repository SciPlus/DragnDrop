<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Welcome Page</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <h1 id="heading" style="text-align: center">Welcome to Sciplus!</h1>
  <h3 id="heading2" style="text-align: center">Please Sign in or Create an Account Below.</h3>
  <div class="buttons">
    <button ion-button round id="signinButton" (click)="signIn()">Sign In</button>
    <button ion-button round outline id="registerButton" (click)="register()">Register</button>
  </div>
</ion-content>
