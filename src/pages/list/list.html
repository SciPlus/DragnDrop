<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

  </ion-navbar>
</ion-header>

<ion-content>

  <div class="input">
  <ion-list>
      <ion-item-divider color="primary">Starting Ingredients</ion-item-divider>

          <ion-input [(ngModel)]="name"type="text"></ion-input>

      <ion-item>
        <ion-label floating>Definition</ion-label>
        <ion-input [(ngModel)]="definition" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Coefficient</ion-label>
        <ion-input [(ngModel)]="coefficient" type="number"></ion-input>
      </ion-item>
