<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<div *ngIf="materials?.length > 0; else noItems">
  <ul *ngFor= "let material of materials" class="collection">
    <li class = "collection-material">
      {{material.name}}
    </li>
  </ul>
</div>
<ng-template #noItems>
  <hr>
  <h5>There are no materials</h5>
</ng-template>



  <div class="input">
    <ion-list>
  <ion-item-divider color="primary">Goal Product</ion-item-divider>
    <ion-item>
      <ion-label floating>Name of Material</ion-label>
        <ion-input type="text"></ion-input>
    </ion-item>
    <ion-col style="text-align: center; width: 50px">
      <button ion-button round outline id="addButton" (click)="addToProducts()">Add Material</button>
    </ion-col>
  </ion-list>
  <h6>{{createdProducts}}</h6>
</div>
</ion-content>
