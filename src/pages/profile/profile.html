<ion-header>
    <ion-navbar color="secondary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col>
                <h1 id="heading" style="text-align: center"> Hello {{email}}</h1>
            </ion-col>
        </ion-row>
        <ion-row>
            <h3 style="margin: 20px">My Experiments</h3>
            <ion-col>
                <ion-list>
                        <ng-container *ngFor="let myLab of this.labService.getAllLabs();">
                        <ion-col col-4>
                            <ion-item class="lab" *ngIf="userFound" (click)="labSettings(myLab)">
                                <ion-label>{{myLab.name}}</ion-label>
                            </ion-item>
                        </ion-col>
                        <ion-col col-4>
                            <button  (click)="addInvitation(myLab)" class="labButton"> <!-- add click --> 
                                <ion-icon name="md-person-add"></ion-icon>
                            </button>
                            <button (click)="addPurpose(myLab)" class="labButton">
                                <ion-icon name="ios-quote"></ion-icon>
                            </button>
                        </ion-col>
                        </ng-container>
                </ion-list>
            </ion-col>
            <ion-col>
                <h3 style="margin: 20px">Create New Experiment</h3>
                <div>
                    <ion-item>
                        <ion-label>Title Experiment</ion-label>
                        <ion-input id="input-field" type="text" [(ngModel)]="newLab.name"></ion-input>
                    </ion-item>
                    <button id="createButton" (click)="onSubmit()">CREATE</button>
                </div>
                <h3 style="margin: 20px">Join Experiment</h3>
                <div>
                    <ion-item>
                        <ion-label>Entry Code: ?</ion-label>
                        <ion-input id="input-field" type="text" [(ngModel)]="entryCodeAttempt"></ion-input>
                    </ion-item>
                    <button id="joinButton" (click)="joinLab()">JOIN</button>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
