<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sign In</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
    <img id="logoPic"src="../../assets/imgs/labplus.logo.png">
    <ion-item style="width: 280px" class="secondaryItem">
        <ion-label class="input-label" floating>Username (email)</ion-label>
        <ion-input class="input-field" type="text" #username></ion-input>
    </ion-item>
     <ion-item style="width: 280px" class="secondaryItem" >
          <ion-label class="input-label" floating>Password</ion-label>
          <ion-input class="input-field" type="password" #password></ion-input>
    </ion-item>
    <div class="secondaryItem">
      <button block ion-button round (click)="signInUser()" id="signinButton">Sign In</button>
    </div>
    <h5 id="makeAccountButton" (click)="goToRegister()">Don't have an account? Register Now</h5>
</ion-content>
