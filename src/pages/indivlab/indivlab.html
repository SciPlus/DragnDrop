<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>
<ion-content>
  <h3 id="heading1">{{myLab.name}}</h3>
  <img id="labPicture" src="../../assets/imgs/labExpt.png"/>

  <button ion-button round outline id="playButton" (click)="play();">Perform Experiment</button>
</ion-content>
