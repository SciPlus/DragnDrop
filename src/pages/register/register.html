<ion-header>
    <ion-navbar color="secondary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Create Account</ion-title>
    </ion-navbar>
  </ion-header>
<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label stacked>Username (email)</ion-label>
            <ion-input type="text" #username></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Password</ion-label>
            <ion-input type="password" #password></ion-input>
        </ion-item>
  </ion-list>
  <div padding>
    <button block ion-button (click)="registerUser()" id="registerButton">Register</button>
  </div>
  <h5 id="yesAccountButton" (click)="goToSignIn()">Already have an account? Sign in Now</h5>
</ion-content>
